name: Publish SimulEval to TestPyPI
on: push
#     branches:
#       - main # Change this to the branch you want to trigger the action on
#       # Optionally, you can add other branch filters here as well

jobs:
  build-n-publish:
    name: Build and Publish SimulEval Distributions to TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
        
    - name: Install pypa/build
      run: python -m pip install build --user
      
    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/
        
    - name: Publish Distribution to Test PyPi
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://github.com/SamDewriter/SimulEval
