name: TestPyPI Publish

on:
  push:
    branches:
      - main

jobs:
  test_pypi_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pipenv
          pipenv install twine
          pipenv run twine upload --repository-url testpypi dist/*
workflows:
  version: 2
  build_test_publish:
    jobs:
      - test_pypi_publish:
          # requires:
          #   - build_test
          filters:
            branches:
              only: contrib
